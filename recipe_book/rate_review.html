<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate and Review Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rate and Review Recipe</h2>
        <form id="rateReviewForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="rating">Rating (out of 5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="review">Review</label>
            <textarea id="review" name="review" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        
        document.getElementById("rateReviewForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            var name = document.getElementById("name").value;
            var rating = document.getElementById("rating").value;
            var review = document.getElementById("review").value;
            const userEmail = sessionStorage.getItem('email');
            
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('recipeId');
    
            var ratingAndReview = {
                recipeId: recipeId,
                name:name,
                rating: rating,
                review: review,
                userEmail:userEmail
            };
    
            let ratingsAndReviews = JSON.parse(localStorage.getItem('ratingsAndReviews')) || [];
            ratingsAndReviews.push(ratingAndReview);
            localStorage.setItem('ratingsAndReviews', JSON.stringify(ratingsAndReviews));
    
            alert("Thank you for your rating and review!");
    
            window.location.href = `index.html?recipeId=${recipeId}`;
        });
    </script>
    
</body>
</html>
